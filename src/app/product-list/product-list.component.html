<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.price.toString()">
      {{product.name}}
    </a>
    <p *ngIf="product.price">
      Price: P{{product.price}}
    </p>
  </h3>
  <p *ngIf="product.description">
    Description:<br/>{{product.description}}
  </p>
  <button (click)="share()">
    Share
  </button>
  <app-product-alerts
    [product]="product"
    (notify)="nNotify()">
  </app-product-alerts>
</div>
